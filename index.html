<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hog Rollin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice!</h1>
      <h3>Pig dice is a simple game of chance. Click the roll button to roll the die. Click roll again to raise your score. Careful! If you roll a 1, you lose your points... and your turn! Click the hold button to end your turn and keep your points.
      </h3>
    </div>
    <div class="play-area row">
      <div class="col-lg">
        <div class="player1-box card">
          <h2>Player 1</h2>
          <h3>Score: <span id="player1-score"></span></h3>
          <div class="player1-ui ui">
            <p><span class="last-move"></span></p>
            <button id="roll-1" class="button btn-md btn-info roll">Roll</button>
            <button id="hold-1" class="button btn-md btn-success hold">Hold</button>
          </div>
        </div>
      </div>
      <div class="col-lg">
        <div class="player2-box card">
          <h2>Player 2</h2>
          <h3>Score: <span id="player2-score"></span></h3>
          <div class="player2-ui ui">
            <p><span class="last-move"></span></p>
            <button id="roll-2" class="button btn-md btn-info roll">Roll</button>
            <button id="hold-2" class="button btn-md btn-success hold">Hold</button>
          </div>
        </div>
      </div>

    </div>
    <div class="win-area">
      <h1><span id="win-message"></span></h1>
      <button class="btn btn-danger" id="restart">Play Again</button>
    </div>
  </div>
</body>

</html>
